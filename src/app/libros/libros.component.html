<div class="container mt-4">
  <div class="row">
   <div *ngFor="let book of books" class="col-md-3 mb-4">
     <div class="card">
       <img [src]="book.portada" class="card-img-top">
       <div class="card-body">
         <h5 class="card_title">{{book.name}}</h5>
         <p>

         </p>
         <p class="card-text" >{{book.description}}</p>
       </div>
     </div>
   </div>
  </div>
</div>
