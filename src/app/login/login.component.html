<p>login works!</p>
<div class="login">
  <form class="custom-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <input
      type="text"
      formControlName="login"
      name="login"
      placeholder="Login"
      required="required"
    />
    <input
      type="password"
      formControlName="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit">Ingresar</button>
  </form>
</div>
